<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/44711973e5.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <h1>Video player</h1>

    <video  src="videos/MONSTROUS Free Kicks by Messi.mp4" class="screen" id="video" poster="images/freekick.jpg"></video>

    <div class="controls">


    <button class="btn" id="play">
    <i class="fab fa-google-play fa-2x"></i>  
       
</button>

<button class="btn" id="play"> 
    <i class="far fa-stop-circle fa-2x"></i></button>
<input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0" > </input>    

<span class="timestamp" id="timestep" >00:00</span>
</div>



<script src="script.js"></script>
</body>
</html>
